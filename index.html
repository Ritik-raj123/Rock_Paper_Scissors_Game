<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- Heading of the Game -->
    <h1 class="bg-black p-8 text-center text-4xl font-bold text-white">
      Rock Paper Scissors Game
    </h1>

    <!-- Choices of the Game -->
    <div class="flex justify-center items-center gap-[3rem] mt-[3rem]">
      <div
        class="choice w-[200px] h-[200px] rounded-full hover:bg-black flex items-center justify-center"
        id="rock"
      >
        <img
          src="image/rock.png"
          alt="rock-image"
          class="w-[180px] h-[180px] object-cover rounded-full"
        />
      </div>
      <div
        class="choice w-[200px] h-[200px] rounded-full hover:bg-black flex items-center justify-center"
        id="paper"
      >
        <img
          src="image/paper.png"
          alt="paper-image"
          class="w-[180px] h-[180px] object-cover rounded-full"
        />
      </div>
      <div
        class="choice w-[200px] h-[200px] rounded-full hover:bg-black flex items-center justify-center"
        id="scissors"
      >
        <img
          src="image/scissors.png"
          alt="scissors-image"
          class="w-[180px] h-[180px] object-cover rounded-full"
        />
      </div>
    </div>

    <!-- Score-Board of the Game -->
    <div class="flex justify-center items-center gap-[5rem] mt-[1.5rem]">
      <div class="flex flex-col items-center justify-center gap-[1.5rem]">
        <p id="user-score" class="font-semibold text-[4rem]">0</p>
        <p class="font-semibold text-[1.5rem]">You</p>
      </div>

      <div class="flex flex-col items-center justify-center gap-[1.5rem]">
        <p id="computer-score" class="font-semibold text-[4rem]">0</p>
        <p class="font-semibold text-[1.5rem]">Comp</p>
      </div>
    </div>
    <!-- Result-Section of the Game -->
    <div class="text-center mt-[3rem]">
      <p id="msg" class="text-4xl bg-black text-white inline p-[16px] rounded-lg">
        Play your move
      </p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
